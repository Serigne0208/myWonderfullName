<div *ngIf="post" >
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>{{ post.author }}</p>
    <img [src]="post.photo" alt="{{ post.title }}" />
    <p>Auteur: <a [routerLink]="['/posts/authors', post.author]">Voir l'auteur</a></p>
  </div>
  
<!-- Affiche la liste des autres posts en bas -->
<div>
    <h3>Autres posts disponibles :</h3>
    <div *ngFor="let otherPost of posts ">
      <!-- N'affiche pas le post actuel dans la liste -->
      <div *ngIf="otherPost.id !== post.id">
        <h4>{{ otherPost.title }}</h4>
        <button [routerLink]="['/posts', otherPost.id]">
          Voir le d√©tail
        </button>
      </div>
    </div>
  </div>
