<!-- post.component.html -->
<div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <button 
      (click)="selectPost(post.id)" 
      [routerLink]="['/posts', post.id]" 
      [disabled]="post.id === selectedPostId">
      Voir le détail
    </button> 
       
  <button (click)="selectPosts(post)">Sélectionner le post</button>
     
  </div>
